<div class="card" [ngStyle]="{'background-color': selected ? 'lightsteelblue' : 'transparent'}">
    <div class="card-body">
        <h5 class="card-title">{{item.from}} - {{item.to}}</h5>
        <p class="card-text">{{item.from | city:'IATA'}} - {{item.to | city:'IATA'}}</p>
        <p class="card-text">Flight ID: {{item.id}}</p>
        <p class="card-text">Date: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>
    </div>
    <div class="card-footer">
      @if(selected) {
        <button class="btn btn-secondary" (click)="deselect()">Remove</button>
      } @else {
        <button class="btn btn-primary" (click)="select()">Select</button>
      }
    </div>
</div>
