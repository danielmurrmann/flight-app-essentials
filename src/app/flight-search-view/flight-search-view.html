<h4>Flight Search</h4>

<div class="mb-3">
  <label for="from" class="form-label">From</label>
  <input class="form-control" id="from" [(ngModel)]="from">
</div>

<div class="mb-3">
  <label for="to" class="form-label">To</label>
  <input class="form-control" id="to" [(ngModel)]="to">
</div>

<button type="button" class="btn btn-primary" [disabled]="!from() || !to()" (click)="search()">Search</button>
<div class="mt-2">Flight Route: {{flightRoute()}}</div>

<hr>

<div class="row row-cols-1 row-cols-md-4 g-4">
  @for(flight of flights(); track flight.id) {
  <div class="col">
    <app-flight-card [item]="flight" [selected]="basket()[flight.id]" (selectedChange)="updateBasket(flight.id, $event)" />
  </div>
  }
</div>

<hr>

<pre>
Basket
---------------------------
{{ basket() | json }}
</pre>
